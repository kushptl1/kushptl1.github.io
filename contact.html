<!doctype html>
<html>

<head>
    <title>Contact Us</title>
    <script defer src="validateForm.js"></script>
    <link rel="stylesheet" href="contact-us.css">

</head>



<body>
    <div class="header">
        <div class="headerContent">
            <img src="logo.png" alt="Logo">
            <img src="search.png" alt="Search" class="searchImg">
            <input placeholder="Search News" class="search">
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <style>
                        a {
                            color: inherit;
                            text-decoration: none;
                        }
                    </style>

                    <div class="dropdown">
                        <li onclick="openCategory()" class="droplink">Category</li>
                        <div id="categoryDropDown" class="dropdownContent">
                            <a href="#">Sports</a>
                            <a href="#">Health</a>
                            <a href="#">Weather</a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>



    <div class="contact-us">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="inquiry">Inquiry Support:</label>
            <select id="inquiry" name="inquiry">
                <option value="" selected>Please Choose</option>
                <option value="option-a"> News</option>
                <option value="option-b">Complaints</option>
                <option value="option-c">Thanks</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="yesno">Are You A New Customer?</label>
            <div id="yesno">
                <input type="radio" id="yes" name="yesno" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="yesno" value="no" required>
                <label for="no">No</label>
            </div>

            <label for="date">Order Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <a href="Yw96570_index.html">Home</a><label>|</label>
        <a href="#">About</a><label>|</label>
        <a href="contact.html">Contact Us</a><label>|</label>
        <a href="#">Login</a>
    </div>

</body>

</html>
